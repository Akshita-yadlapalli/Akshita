</head>
<body>
    <form>

        <input type="text"  name="fname" value="First name"><br>

        <input type="email" name="mail" value="abc@gmail.com"><br>

        <input type="text"  name="name" value="Gender"><br>

        <input type="date"  name="phn np." value="DOB"><br> 
        Upload Photo:
        <input type="text" placeholder="choose file"><br>
        Are you Eligible:
        <input type="checkbox">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="clear" >

    </form>
